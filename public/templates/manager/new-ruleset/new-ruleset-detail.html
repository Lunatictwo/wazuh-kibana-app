<div flex layout-padding layout="column" layout-align="start space-around">

    <!-- Searchbar and selector row -->
    <!-- <div layout="row" layout-align="start start">
    </div> -->
    <!-- End searchbar and selector row -->

    <!-- Back button, title and status indicator -->
    <div layout="row" layout-align="start center">
        <!-- Back button -->
        <md-button class="md-fab md-mini md-raised md-primary wazuh-button" aria-label="Back to Ruleset list"><i class="fa fa-fw fa-arrow-left" aria-hidden="true"></i></md-button>
        <!-- Rule/Decoder title -->
        <h1 class="md-display-1">Postfix process error.</h1>
        <!-- Status indicator -->
        <md-chips class="wz-chips">
            <md-chip class="wz-chip teal">
                <span>ENABLED</span>
            </md-chip>
        </md-chips>
    </div>
    <!-- End back button, title and status indicator -->

    <div layout="column" layout-align="start">
        <md-divider></md-divider>
    </div>

    <!-- Rule or Decoder information ribbon -->
    <div layout="row">
        <md-card flex class="wz-metric-color wz-md-card">
            <md-card-content layout="row" class="wz-padding-metric">
                <div class="wz-text-truncatable" flex>ID: <span class="wz-text-bold">3330</span></div>
                <div class="wz-text-truncatable" flex>Level: <span class="wz-text-bold">10</span></div>
                <div class="wz-text-truncatable" flex>File: <span class="wz-text-bold">0030-postfix_rules.xml</span></div>
                <div class="wz-text-truncatable" flex>Path: <span class="wz-text-bold">/var/ossec/ruleset/rules</span></div>
            </md-card-content>
        </md-card>
    </div>
    <!-- End Rule or Decoder information ribbon -->

    <!-- Rest of Rule or Decoder information -->
    <div layout="column" layout-align="start">
        <!-- Groups section -->
        <md-card flex class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Groups</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <md-chips class="wz-chips">
                    <md-chip class="wz-chip">
                        <span>service_avaliability</span>
                    </md-chip>
                    <md-chip class="wz-chip">
                        <span>syslog</span>
                    </md-chip>
                    <md-chip class="wz-chip">
                        <span>postfix</span>
                    </md-chip>
                </md-chips>
            </md-card-content>
        </md-card>
        <!-- End groups section -->

        <!-- Details section -->
        <md-card flex class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Details</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <div layout="row" class="wz-padding-top-10">
                    <span flex="20">Ignore</span>
                    <span class="wz-text-right color-grey">240</span>
                </div>
                <div layout="row" class="wz-padding-top-10">
                    <span flex="20">If SID</span>
                    <span class="wz-text-right color-grey">3320</span>
                </div>
            </md-card-content>
        </md-card>
        <!-- End details section -->

        <!-- Match section -->
        <md-card flex class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Match</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <div layout="row" class="wz-padding-top-10">
                    <span class="wz-text-right color-grey">defer service failure|Resource temporarily unavailable|</span>
                </div>
                <div layout="row" class="wz-padding-top-10">
                    <span class="wz-text-right color-grey">^fatal: the Postfix mail system is not running</span>
                </div>
            </md-card-content>
        </md-card>
        <!-- End match section -->
    </div>

</div>
